name:  Build and Release Diagnose Image
on:
  push:
    paths:
    - "diagnose/*"

jobs: 
  release:
    name: Build and Release Deploy Image
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Log in to the Github Container registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Log in to the Gitlab Container registry
      uses: docker/login-action@v1
      with:
        registry: registry.gitlab.com
        username: ${{ secrets.GITLAB_ACCOUNT }}
        password: ${{ secrets.GITLAB_TOKEN }} 

    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: all    
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Test Build for diagnose
      uses: docker/build-push-action@v2
      with:
        context: diagnose
        push: true
        tags: |
          ghcr.io/iaacautomation/devops-tools/diagnose:latest
          ${{ secrets.GITLAB_REGISTRY_PATH }}/diagnose:latest
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        build-args: DISTRO=bookworm
        cache-from: type=gha
        cache-to: type=gha,mode=max
