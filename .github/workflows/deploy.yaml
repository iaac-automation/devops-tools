name: Build and Release Deploy Image
on:
  push:
    paths:
      - "deploy/**"
      - ".github/workflows/deploy.yaml"
    tags:

jobs: 
  release:
    name: Build and Release Deploy Image
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Log in to the Github Container registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: all    
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Test Build for deploy
      uses: docker/build-push-action@v2
      with:
        context: deploy
        push: true
        tags: ghcr.io/iaacautomation/devops-tools/deploy:test
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64 #,linux/arm64
        build-args: DISTRO=bookworm-slim
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
  push_image_dockerhub:
    name: Push deploy image to Dockerhub
    if: contains(github.ref,'tag')
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    needs:
      - release
    steps:
    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1

    - name: Log in to the Docker Container registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_ACCOUNT }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - uses: akhilerm/tag-push-action@v2.0.0
      with:
        src: ghcr.io/iaacautomation/devops-tools/deploy:test
        dst: |
          ${{ secrets.DOCKERHUB_ACCOUNT }}/deploy:${{steps.tag.outputs.tag}}
          ${{ secrets.DOCKERHUB_ACCOUNT }}/deploy:latest

  push_image_github:
    name: Push deploy image to github
    if: contains(github.ref,'tag')
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    needs:
      - release
    steps:
    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1

    - name: Log in to the Github Container registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - uses: akhilerm/tag-push-action@v2.0.0
      with:
        src: ghcr.io/iaacautomation/devops-tools/deploy:test
        dst: |
          ghcr.io/iaacautomation/devops-tools/deploy:${{steps.tag.outputs.tag}}
          ghcr.io/iaacautomation/devops-tools/deploy:latest

  push_image_gitlab:
    name: Push deploy image to Gitlab
    if: contains(github.ref,'tag')
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    needs:
      - release
    steps:
    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1

    - name: Log in to the Gitlab Container registry
      uses: docker/login-action@v1
      with:
        registry: registry.gitlab.com
        username: ${{ secrets.GITLAB_ACCOUNT }}
        password: ${{ secrets.GITLAB_TOKEN }} 

    - uses: akhilerm/tag-push-action@v2.0.0
      with:
        src: ghcr.io/iaacautomation/devops-tools/deploy:test
        dst: |
          ${{ secrets.GITLAB_REGISTRY_PATH }}/deploy:${{steps.tag.outputs.tag}}
          ${{ secrets.GITLAB_REGISTRY_PATH }}/deploy:latest
