name: Build and Release Deploy Image
on:
  push:
    paths:
      - "deploy/**"
      - ".github/workflows/deploy.yaml"
    tags:

jobs: 
  release:
    name: Build and Release Deploy Image
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Log in to the Github Container registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Log in to the Docker Container registry
      if: contains(github.ref,'tag')
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_ACCOUNT }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to the Gitlab Container registry
      if: contains(github.ref,'tag')
      uses: docker/login-action@v1
      with:
        registry: registry.gitlab.com
        username: ${{ secrets.GITLAB_ACCOUNT }}
        password: ${{ secrets.GITLAB_TOKEN }} 

    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: all    
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Get tag
      if: contains(github.ref,'tag')
      id: tag
      uses: dawidd6/action-get-tag@v1

    - name: Test Build for deploy
      if: github.event_name == 'push'
      uses: docker/build-push-action@v2
      with:
        context: deploy
        push: true
        tags: ghcr.io/iaacautomation/devops-tools/deploy:test
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        build-args: DISTRO=bookworm-slim
        cache-from: type=gha
        cache-to: type=gha,mode=max

  push-dockerhub:
    name: Push to dockerhub
    needs: release
    if: contains(github.ref,'tag')
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Push Docker images to dockerhub
      run: |
        docker pull ghcr.io/iaacautomation/devops-tools/deploy:test
        docker tag ghcr.io/iaacautomation/devops-tools/deploy:test ${{ secrets.DOCKERHUB_ACCOUNT }}/deploy:${{steps.tag.outputs.tag}}
        docker tag ghcr.io/iaacautomation/devops-tools/deploy:test ${{ secrets.DOCKERHUB_ACCOUNT }}/deploy:latest
        docker push ${{ secrets.DOCKERHUB_ACCOUNT }}/deploy:${{steps.tag.outputs.tag}}
        docker push ${{ secrets.DOCKERHUB_ACCOUNT }}/deploy:latest

  push-github:
    name: Push to github
    needs: release
    if: contains(github.ref,'tag')
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Push docker images to Github
      run: |
        docker pull ghcr.io/iaacautomation/devops-tools/deploy:test
        docker tag ghcr.io/iaacautomation/devops-tools/deploy:test ghcr.io/iaacautoamtion/devops-tools/deploy:${{steps.tag.outputs.tag}}
        docker tag ghcr.io/iaacautomation/devops-tools/deploy:test ghcr.io/iaacautomation/devops-tools/deploy:latest
        docker push ghcr.io/iaacautomation/devops-tools/deploy:${{steps.tag.outputs.tag}}
        docker push ghcr.io/iaacautomation/devops-tools//deploy:latest

  push-gitlab:
    name: Push to gitlab
    needs: release
    if: contains(github.ref,'tag')
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Push docker images to Gitlab
      run: |
        docker pull ghcr.io/iaacautomation/devops-tools/deploy:test
        docker tag ghcr.io/iaacautomation/devops-tools/deploy:test ${{ secrets.GITLAB_REGISTRY_PATH }}/deploy:${{steps.tag.outputs.tag}}
        docker tag ghcr.io/iaacautomation/devops-tools/deploy:test ${{ secrets.GITLAB_REGISTRY_PATH }}/deploy:latest
        docker push ${{ secrets.GITLAB_REGISTRY_PATH }}/deploy:${{steps.tag.outputs.tag}}
        docker push ${{ secrets.GITLAB_REGISTRY_PATH }}/deploy:latest
